<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="shorcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <title>Landkit</title>
</head>
<body class="body">

<!-- Section -->

  <header class="header js-sticky">
    <div class = "container">
      <div class = "flexbox">
        <div class = "logo">
          <img class="logo__mobile" src="./assets/logo-mobile.svg" alt="icon logo mobile">
          <img class="logo__desktop" src="./assets/logo-desktop.svg" alt="icon logo desktop">
        </div>
        <nav class = "menu">
          <ul class = "menu__list">
            <li class ="menu__item">
              <a class = "menu__link--active js-articlesBtn" href="#">Articles</a>
            </li>
            <li class ="menu__item">
              <a class = "menu__link js-favoritesBtn" href="#">Favorites</a>
            </li>
          </ul>
        </nav> 
        </div>
      </div>
    </div>
  </header>

<!-- Section -->

  <section class="banner container js-searchContainer">
    <div class="search">
        <div class="search__content">
            <img class="search__icon" src="./assets/search.svg" alt="search icon">
            <input class="search__text js-search" type="text" placeholder="Search">
        </div>
        <div class="search__result">
            <label class="search__counter js-totalResults"></label>
            <a class = "search__link" href="#">Search</a>
        </div>
    </div>
  </section>

<!-- Section -->

  <section class="articles container js-mainContainer">
    <div class="card__container js-cardsContainer">
    </div>
  </section>

<!-- Section -->

  <div class="js-contentSpace"></div>

<!-- Section -->

  <script defer src="./js/index.js" type="module"></script>
</body>
</html>
