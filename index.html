<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="shorcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <title>Landkit</title>
</head>
<body>
  <header class="header js-sticky">
    <div class = "container">
      <div class = "flexbox">
        <div class = "logo">
          <img class="logo__mobile" src="./assets/logo-mobile.svg" alt="icon logo mobile">
          <img class="logo__desktop" src="./assets/logo-desktop.svg" alt="icon logo desktop">
        </div>
        <nav class = "menu">
          <ul class = "menu__list">
            <li class ="menu__item">
              <a class = "menu__link--active" href="#">Articles</a>
            </li>
            <li class ="menu__item">
              <a class = "menu__link" href="#">Favorites</a>
            </li>
          </ul>
        </nav> 
        </div>
      </div>
    </div>
  </header>

  <banner class="banner">
    <div class="container">
      <div class="search">
        <div class="content">
          <img class="content__icon" src="./assets/search.svg" alt="search icon"> 
          <input class="content__text js-search" type="text" placeholder="Search">
        </div>
        <div class="results">
          <label class="results__numbers js-totalResults"></label>
          <a class = "results__link" href="#">Search</a>
        </div>
      </div>
    </div>
  </banner>


  <div class="articles"></div>
  
  <script src="./js/index.js"></script>
</body>
</html>
