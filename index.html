<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="shorcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  <title>Landkit</title>
</head>
<body class="body">

  <!-- Section -->

  <header class="header js-sticky">
    <div class = "container">
      <div class = "flexbox">
        <div class = "logo">
          <img class="logo__mobile" src="./assets/logo-mobile.svg" alt="icon logo mobile">
          <img class="logo__desktop" src="./assets/logo-desktop.svg" alt="icon logo desktop">
        </div>
        <nav class = "menu">
          <ul class = "menu__list">
            <li class ="menu__item">
              <a class = "menu__link--active" href="#">Articles</a>
            </li>
            <li class ="menu__item">
              <a class = "menu__link" href="#">Favorites</a>
            </li>
          </ul>
        </nav> 
        </div>
      </div>
    </div>
  </header>

  <!-- Section -->

  <section class="banner container">
    <div class="search">
      <div class="search__content">
        <img class="search__icon" src="./assets/search.svg" alt="search icon"> 
        <input class="search__text js-search" type="text" placeholder="Search">
      </div>
      <div class="search__result">
        <label class="search__counter js-totalResults"></label>
        <a class = "search__link" href="#">Search</a>
      </div>
    </div>
  </section>

  <!-- Section -->

  <!-- Section -->
  <section class= "no-results container">
    <div class= "no-results__content">
      <div class="no-results__title">
        <h2 class="no-results__statement">Uh oh.</h2>
      </div>
      <div class="no-results__text">
        <p class="no-results__phrase">We ran into an issue, but don't worry, we'll take care of it for sure.</p>
      </div>
      <div class="no-results__btn">
        <a class="no-results__link search__link" href="#">Back to safety</a>
      </div>
    </div>
    </div>
    <div class= "no-results__image">
      <img class="no-results__photo" src="assets/girl.png" alt="girl working">
    </div>
  </section>
  <!-- Section -->

  <!-- Section -->

  <section class="articles container">
    <div class="card__container js-cardsContainer">
    </div>
    <div class="card__btn js-loadMoreBtn">
      <a class="card__link" href="#">Load more</a>
      <div class="card__follow">
        <img class="card__arrow" src="./assets/arrow.png" alt="arrow-right">
      </div>
      
    </div>
  </section>

  <!-- Section -->
  
  <script defer src="./js/index.js"></script>
</body>
</html>
